<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Life Predictor - fixmyroad™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 1rem 2rem;
            position: relative;
        }
        
        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .nav-links a.active {
            color: #f7b731;
            border-bottom: 3px solid #f7b731;
            padding-bottom: 0.5rem;
        }
        
        .user-actions {
            display: flex;
            gap: 1rem;
        }
        
        .user-actions button {
            background-color: transparent;
            border: 1px solid #f7b731;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            color: #f7b731;
            cursor: pointer;
        }
        
        .back-arrow {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
        }
        
        .hero {
            height: 30vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("/api/placeholder/1200/400");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f7b731;
            padding: 0 1rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .hero h2 {
            font-size: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .submit-btn {
            grid-column: span 2;
            background-color: #f7b731;
            color: #000;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f7f7f7;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            .submit-btn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('admin_dashboard') }}" class="back-arrow">←</a>
        <a href="#" class="logo">fixmyroad™</a>
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Home</a>
            <a href="{{ url_for('admin_dashboard') }}">About Us</a>
            <a href="{{ url_for('admin_dashboard') }}">Projects</a>
            <a href="{{ url_for('admin_dashboard') }}">Support & Help</a>
        </div>
    </nav>
    
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div class="form-group">
                <label for="material">Material:</label>
                <select id="material" name="material" required>
                    <option value="Steel">Steel</option>
                    <option value="Concrete">Concrete</option>
                    <option value="Wood">Wood</option>
                    <option value="Composite">Composite</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="span_length">Span Length (m):</label>
                <input type="number" step="0.1" id="span_length" name="span_length" required>
            </div>
            
            <div class="form-group">
                <label for="traffic_load">Traffic Load (vehicles/day):</label>
                <input type="number" id="traffic_load" name="traffic_load" required>
            </div>
            
            <div class="form-group">
                <label for="maintenance_level">Maintenance Level:</label>
                <select id="maintenance_level" name="maintenance_level" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="environmental_conditions">Environmental Conditions:</label>
                <select id="environmental_conditions" name="environmental_conditions" required>
                    <option value="Harsh">Harsh</option>
                    <option value="Normal">Normal</option>
                    <option value="Mild">Mild</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cracks_detected">Cracks Detected:</label>
                <select id="cracks_detected" name="cracks_detected" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="corrosion_level">Corrosion Level (0–10):</label>
                <input type="number" min="0" max="10" id="corrosion_level" name="corrosion_level" required>
            </div>
            
            <button type="submit" class="submit-btn">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h3>Predicted Life Left: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
